<h4 class="subsection">4.1.2 Dataflow model</h4>

<p>Marsyas follows a dataflow model of audio computation.

   <div class="block-image"><img src="images/dataflow.png" alt="images/dataflow.png"></div>

   <p>Marsyas uses general matrices instead of 1-D arrays.  This allows
slices to be semantically correct.
